    <title>Test Pacer</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center flex-column"
      id="settings-container"
    >
      <h1 class="display-1 text-center">Test Pacer</h1>
      <form
        id="settings"
        class="
          mt-4
          w-100
          d-flex
          justify-content-center
          flex-column
          align-items-center
        "
      >
        <label for="questions" class="form-label h5">Total Questions: </label>
        <input
          type="number"
          id="questions"
          class="form-control action-btn"
          min="1"
          value="1"
        />
        <label for="time" class="form-label h5">Total Minutes: </label>
        <input
          type="number"
          id="time"
          class="form-control action-btn"
          min="1"
          value="1"
        />
        <button type="submit" class="btn btn-primary m-2 action-btn">
          Start
        </button>
      </form>
    </div>
    <div
      id="timer"
      class="
        w-100
        d-flex
        flex-column
        align-items-center
        justify-content-center
        hide
        p-2
      "
    >
      <h6 class="m-0">Current Question Time:</h6>
      <h1 id="question-time" class="display-1">0:00</h1>
      <h6 class="m-0">Total Time:</h6>
      <h4 id="test-time" class="display-2">0:00</h4>
      <h5>Current Question: <span id="current-question">1</span></h5>
      <h5>Questions Remaining: <span id="questions-remaining">0</span></h5>
      <button id="next" class="btn btn-primary action-btn m-1">
        Next Question
      </button>
      <button id="last" class="btn btn-secondary action-btn m-1 disabled">
        Last Question
      </button>
      <button id="pause" class="btn btn-warning action-btn m-1">Pause</button>
      <button id="end-test" class="btn btn-danger action-btn m-1">
        End Test
      </button>
    </div>
